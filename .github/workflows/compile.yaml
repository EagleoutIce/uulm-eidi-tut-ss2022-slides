name: compile-slides
'on':
  push:
    branches: [ master, main, 3-speed-up-ci-with-caching ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout git repository
      uses: actions/checkout@v2
      with:
        lfs: true
        submodules: true
    - name: get pu for preview
      run: sudo apt install poppler-utils
# https://github.com/actions/cache/issues/342
    - name: Caching
      id: cache-slides
      uses: actions/cache@v3
      with:
        path: |
          **/build/*
          !**/build/*.pdf
          overview/*
          !Overview/*.pdf
        key: ${{ runner.os }}-eidi-ss2022-slides-v2-${{ github.run_id }}
        restore-keys: ${{ runner.os }}-eidi-ss2022-slides-v2-
    - name: use make docker to do the magic
      run: make docker
    - name: 'compiling the pdfs'
      run: |
        ./run-docker
        pdftoppm -png -f 1 -l 1 ./eidi_tut_compact.pdf preview
    - name: Commit
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -f "all_pdfs/" "preview-001.png"
        git commit -m "Newly compiled data"
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        branch: build
        github_token: ${{ secrets.GITHUB_TOKEN }}
        force: true
